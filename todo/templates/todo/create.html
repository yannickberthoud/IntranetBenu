{% extends 'base.html' %}
{% load static %}

{% block title %}Timesheet{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static '/css/jquery/jquery.datetimepicker.min.css' %}" />
{% endblock %}

{% block content %}
<div class="row">
    <div class="cell-12">
        <h1>Timesheet</h1><a href="{% url 'todo:index' %}">Back to list</a>
        <hr />
    </div>
    <hr />
</div>
<form method="post">{% csrf_token %}
    {{ form.non_field_errors }}
    {{ form }}
    <input type="submit" class="button success mt-5" value="Save">
</form>

{% endblock %}



{% block js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/fr-ch.js" type="text/javascript"></script>
<script type="text/javascript" src="{% static 'js/jquery/jquery.datetimepicker.full.min.js' %}"></script>
<script>
    $(document).ready(function () {
        $('#id_due_date').datetimepicker({
            format: 'Y-m-d H:i',
        });
    });
</script>

{% endblock %}
